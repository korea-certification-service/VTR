<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<style>
/********** reset **********/
/* basic */
html, body {width:100%; height:100%; -webkit-overflow-scrolling: touch; -webkit-font-smoothing: antialiased; -webkit-text-size-adjust: none; -moz-text-size-adjust: none; -ms-text-size-adjust: none; }
html{overflow-y:scroll;}
body{margin: 0; padding: 0; font-family: 'Noto Sans KR', sans-serif; font-size: 14px; word-break:break-all;-ms-word-break:break-all; }
a, address, blockquote, br, fieldset, legend, label, form, input, select, textarea, button, table, th, td caption, cite, code, dl, dt, dd, h1, h2, h3, h4, h5, h6, p, div, iframe, ul, ol, li, hr, img{margin:0; padding:0;}
h1, h2, h3, h4, h5, h6 {font-size:14px; text-align:left;}
ul, ol, li {list-style:none;}
abbr,acronym {border:0;}
img{vertical-align:middle; border:none; max-width: 100%;}
img, fieldset, iframe{border:none;}
em, address{font-style:normal;}
textarea{overflow:auto; resize: none;}
table{border-collapse:collapse; border-spacing:0;}
input, select, textarea{vertical-align:middle;}
strong, em{font-weight: bold;}
a, a:link, a:visited{text-decoration:none;}
a:active, a:hover{text-decoration:none;}
input{box-sizing: border-box;}
input::placeholder {font-size: 13px;}
input::-webkit-input-placeholder {font-size: 13px;}
input:-ms-input-placeholder {font-size: 13px;}
/* input box color */
input:-webkit-autofill { -webkit-box-shadow: 0 0 0 30px #fff inset ; -webkit-text-fill-color: #000; } 
input:-webkit-autofill, input:-webkit-autofill:hover, input:-webkit-autofill:focus, 
input:-webkit-autofill:active { transition: background-color 5000s ease-in-out 0s; }
button{border: none; background: grey; cursor: pointer;}
*{outline: none;}
.cf:after{display: block; content: ''; clear: both;}
.chat_wrap{max-width: 600px; height: 100%; margin: auto; box-sizing: border-box; border: 1px solid #000;}
.header{height: 40px; background: brown}
.content{height: calc(100% - 80px); overflow: scroll;}
.footer{height: 40px; background: cadetblue}
.footer > div{float: left; height: 100%;}
.footer .ft_l_sec{width: 40px;}
.footer .ft_l_sec button{width: 100%; height: 40px;}
.footer .ft_c_sec{width: calc(100% - 130px);}
.footer .ft_c_sec input[type="text"]{width: 100%; height: 100%;}
.footer .ft_r_sec{width: 90px; font-size: 0;}
.footer .ft_r_sec button{width: 30px; height: 40px; font-size: 12px;}
</style>
</head>
<body>
    <div class="chat_wrap">
        <header class="header">
            헤더영역
        </header>
        <div class="content">
            <div class="">Hello &#128513;</div>
            <div class="">hi</div>
            <div class="">Hello &#128513;</div>
            <div class="">hi</div>
            <div class="">Hello &#128513;</div>
            <div class="">hi</div>
            <div class="">Hello &#128513;</div>
            <div class="">hi</div>
            <div class="">Hello &#128513;</div>
            <div class="">hi</div>
            <div class="">Hello &#128513;</div>
            <div class="">hi</div>
            <div class="">Hello &#128513;</div>
            <div class="">hi</div>
            <div class="">Hello &#128513;</div>
            <div class="">hi</div>
            <div class="">Hello &#128513;</div>
            <div class="">hi</div>
        </div>
        <footer class="footer cf">
            <div class="ft_l_sec">
                <button class="btn_plus">+</button>
            </div>
            <div class="ft_c_sec">
                <input type="text" class="ipt_chat">
            </div>
            <div class="ft_r_sec">
                <button class="btn_chat">전송</button>
                <button class="btn_emoji">&#128513;</button>
                <button class="btn_at">@</button>
            </div>
        </footer>
    </div>
</body>
</html>
