<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>MACH VTR</title>
<link href="/css/vtr.css" rel="stylesheet">
<script src="/socket.io/socket.io.js"></script>
<script src="/js/jquery.min.js"></script>
</head>
<body>
    <div class="chat_wrap en_wrap" id="chatWrap">
        <header class="header">
            <div class="hdr_menu cf">
                <p class="status_text">Status : <em id="statusText"></em></p>
                <a class="btn_trans" href="https://translate.google.com/" target="_blank">Translate</a>
            </div>
            <h1 class="cf">
                <div class="vtr_category" id="vtrCategory"><%=category%></div>
                <div class="vtr_title ellipse" id="vtrTitle"><%=title%></div>
                <div class="vtr_price" id="vtrPrice"><span id="vtrPriceNum"><%=price%></span> <%=cryptoCurrencyCode%></div>
            </h1>
            <button id="btnOut" class="btn_out"><img src="/img/ico_exit.png" alt="나가기"></button>
        </header>
        <div class="content" id="content">
            <div class="hidden">
                My ID: <input type="text" id="nickname" readonly/><br>
                Partner: <input type="text" id="othername" readonly/><br>
            </div>
            <div class="bubble mach_speech"><p>If you want to know VTR, choice <em>@MACH VTR Guide</em> at <em>@</em> imoticon and enter it.</p></div>
            <br>
        </div>
        <div class="chat_dim" id="chatDim"></div>
        <footer class="footer cf">
            <div class="msg_sec cf">
                <button class="btn_at" id="btnAt"><img src="/img/ico_@.png" alt="@"></button>
                <input type="text" class="ipt_chat" id="iptChat" placeholder="Message.">
                <button class="btn_emoji" id="btnEmoji"><img src="/img/ico_emoji.png" alt="emoji"></button>
                <button class="btn_send" id="btnSend">Send</button>
            </div>
            <div class="imoji_sec" id="imojiSec">
                <ul>
                    <li><img src="/img/imoji/imac_crying.gif" title="imac_crying" alt=""></li>
                    <li><img src="/img/imoji/imac_amazing.gif" title="imac_amazing" alt=""></li>
                    <li><img src="/img/imoji/imac_excited.gif" title="imac_excited" alt=""></li>
                    <li><img src="/img/imoji/imac_lame.gif" title="imac_lame" alt=""></li>
                </ul>
            </div>            
            <div class="at_sec" id="atSec">
                <div class="mach_command machCmd">@MACH VTR Guide</div>
                <div class="mach_command machCmd sellerCmd">@MACH Start</div>
                <div class="mach_command machCmd buyerCmd">@MACH Pay(Escrow)</div>
                <div class="mach_command machCmd sellerCmd">@MACH Deliver</div>
                <div class="mach_command machCmd buyerCmd">@MACH Completed</div>
                <div class="mach_command machCmd">@MACH Cancel</div>
            </div>
        </footer>
        <input type="hidden" id="room" value="<%=room%>" />
        <input type="hidden" id="userId" value="<%=userId%>" />
        <input type="hidden" id="buyerTag" value="<%=buyerTag%>" >
        <input type="hidden" id="sellerTag" value="<%=sellerTag%>" >
        <input type="hidden" id="country" value="<%=country%>" >
        <input type="hidden" id="tk" value="<%=token%>" >
        <input type="hidden" id="itemId" value="<%=itemId%>" >
        <input type="hidden" id="tradePrice" value="" >
        <input type="hidden" id="ccCode" value="" >
        <input type="hidden" id="tradeStatus" value="" >
        <input type="hidden" id="serverURL" value="<%=VTRURL%>" >
        <input type="hidden" id="APIServer" value="<%=APIServer%>" >
    </div>
<script>

// 완성 후 babel 써서 압축된 파일로 외부JS로 빼서 dist로 실행시키기(보안)
function disableShowCode() {
    var isCtrl = false;
    var isAlt = false;
    document.addEventListener("keydown", function(e) {
        if(e.keyCode == 17 || e.keyCode == 91 || e.keyCode == 93) isCtrl = true;
        if(e.keyCode == 18) isAlt = true;

        if(isCtrl == true && isAlt && e.keyCode == 73) { // command+option+i
            e.preventDefault();
            e.returnValue = false;
        }
        if(e.keyCode === 123){ // f12
            e.preventDefault();
            e.returnValue = false;
        }
    });

    document.oncontextmenu=function(){return false;} // 마우스 오른쪽
}

    //console.log(e.keyCode)
});

$.ajaxSetup({cache:false});
</script>    
<script src="/js/lang_en_chatUI.js"></script>
<script src="/js/websocket.js"></script>

</body>
</html>
